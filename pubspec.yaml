name: movief
description: Movie app made with Flutter

publish_to: 'none' #

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.1
  pull_to_refresh: ^1.5.8
  flutter_blurhash: ^0.5.0
  transparent_image: ^1.0.0
  youtube_player_flutter: ^7.0.0+5
  flutter_launcher_icons: ^0.7.5
  photo_view: ^0.10.2
  url_launcher: ^5.5.2

flutter_icons:
  ios: true
  android: true
  image_path: "assets/launcher/movieF.png"

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
     - family: Gilroy
       fonts:
         - asset: fonts/Gilroy-Regular.ttf
         - asset: fonts/Gilroy-Bold.ttf
           weight: 700
         - asset: fonts/Gilroy-Heavy.ttf
           weight: 900
         - asset: fonts/Gilroy-Light.ttf
           weight: 100
         - asset: fonts/Gilroy-Medium.ttf
           weight: 300
